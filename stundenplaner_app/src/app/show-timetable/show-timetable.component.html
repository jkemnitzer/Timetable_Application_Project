<form class="container1">

  <mat-form-field appearance="outline">
    <mat-label>{{'SHOW_TIMETABLE.faculty' | translate}}</mat-label>
    <mat-select [(value)]="selectedFaculty">
      <mat-option *ngFor="let faculty of faculties" [value]="faculty">
        {{ faculty.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Studiengang</mat-label>
    <mat-select [(value)]="selectedMajor">
      <mat-option *ngFor="let major of majors" [value]="major">
        {{ major.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Semester</mat-label>
    <mat-select [(value)]="selectedSemester">
      <mat-option *ngFor="let semester of semesters" [value]="semester">
        {{ semester.semester }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="program-filter">
    <mat-label>Suche</mat-label>
    <input
      #input
      (keyup)="applyFilter($event)"
      matInput
      placeholder="Dozent, Fach und Raumsuche"/>
  </mat-form-field>

</form>

<app-timetable-day weekday="Montag" [data]="mondayData" [filter]="filter"></app-timetable-day>
<app-timetable-day weekday="Dienstag" [data]="tuesdayData" [filter]="filter"></app-timetable-day>
<app-timetable-day weekday="Mittwoch" [data]="wednesdayData" [filter]="filter"></app-timetable-day>
<app-timetable-day weekday="Donnerstag" [data]="thursdayData" [filter]="filter"></app-timetable-day>
<app-timetable-day weekday="Freitag" [data]="fridayData" [filter]="filter"></app-timetable-day>
<app-timetable-day weekday="Samstag" [data]="saturdayData" [filter]="filter"></app-timetable-day>
