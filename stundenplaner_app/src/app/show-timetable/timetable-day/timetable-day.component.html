<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{weekday}}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="start" matSortDirection="asc" class="mat-elevation-z8">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Beginn </th>
      <td mat-cell *matCellDef="let element"> {{element.start| date:'hh:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Ende </th>
      <td mat-cell *matCellDef="let element"> {{element.end| date:'hh:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="lecturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dozent </th>
      <td mat-cell *matCellDef="let element"> {{element.lecturer}} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Raum </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>

    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matTooltip="{{element.name}}" aria-hidden="false" aria-label="Information">help</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matTooltip="Editieren" aria-hidden="false" aria-label="Editieren">edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matTooltip="Löschen" aria-hidden="false" aria-label="Löschen">undo</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matTooltip="Details" aria-hidden="false" aria-label="Details">launch</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getErrorClass(row)"></tr>
  </table>


</mat-expansion-panel>
