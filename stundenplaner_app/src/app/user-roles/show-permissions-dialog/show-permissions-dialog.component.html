<!-- Dialog Headers -->
<h1 mat-dialog-title>
  {{getTitle()}}{{ "USER_ROLES.DIALOG.TEXT.add_titel" | translate }}
</h1>

<!-- Dialog-body -->
<div mat-dialog-content>

  <!-- Dialog Text -->
  <p class="mat-body">
    {{ "USER_ROLES.DIALOG.TEXT.body_text" | translate }}
  </p>

  <!-- table -->
  <div class="permissions-table">
    <table mat-table [dataSource]="dataSource">

      <!-- definition of the column templates -->
      <ng-container matColumnDef="id" >
        <th class="table-r-border" mat-header-cell *matHeaderCellDef> {{ "USER_ROLES.DIALOG.COLUMNS.id" | translate }} </th>
        <td class="table-r-border" mat-cell *matCellDef="let permission"> {{ permission.id }} </td>
      </ng-container>
      <ng-container matColumnDef="type" >
        <th mat-header-cell *matHeaderCellDef> {{ "USER_ROLES.DIALOG.COLUMNS.typ" | translate }} </th>
        <td mat-cell *matCellDef="let permission"> {{ permission.type }} </td>
      </ng-container>

      <!-- display columns -->
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay "></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    </table>
  </div>

  <div class="spacer-24"></div>
</div>

<!-- Actions -->
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">{{ "USER_ROLES.DIALOG.TEXT.schlie√üen" | translate }}</button>
</div>
