<div class="lecture-root width-0 mat-typography">

  <!-- spacer -->
  <div class="spacer-12"></div>

  <!-- filter-element -->
  <div class="center mat-elevation-z4 width-1 pad-4 flex-lr">
    <!-- spacer -->
    <div class="spacer-24"></div>

    <!-- from-field -->
    <mat-form-field appearance="standard" class="program-filter width-0 pad-4">
      <mat-label>Filter</mat-label>
      <input #input (keyup)="filter($event)" matInput placeholder="Suchen sie nach {{strElementsToFilter()}}..."/>
    </mat-form-field>

    <!-- spacer -->
    <div class="spacer-24"></div>

    <!-- buttons -->
    <div class="l-bordered">
      <button mat-icon-button class="action v-centered mar-4"
              (click)="toggleEditing()"
              color="primary"
              matTooltip="Bearbeitung aktivieren / deaktivieren">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div class="l-bordered">
      <button mat-icon-button class="action v-centered mar-4"
              (click)="createLecture()"
              color="primary"
              matTooltip="Vorlesung erstellen">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <!-- spacer -->
    <div class="spacer-24"></div>
  </div>

  <!-- spacer -->
  <div class="spacer-12"></div>

  <!-- content div -->
  <div class="center mat-elevation-z4 width-1 pad-4">

    <!-- table -->
    <table mat-table class="width-0"
           [dataSource]="dataSource"
           matSort (matSortChange)="announceSortChange($event)">

      <!-- definition of the column templates -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Nach Id sortieren"> Id </th>
        <td mat-cell *matCellDef="let lecture"> {{ lecture.id }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Vorlesung </th>
        <td mat-cell *matCellDef="let lecture"> {{ lecture.lectureName }} </td>
      </ng-container>
      <ng-container matColumnDef="lessons">
        <th mat-header-cell *matHeaderCellDef> Sublektionen </th>
        <td mat-cell *matCellDef="let lecture"> {{ strLessons(lecture.lessons) }} </td>
      </ng-container>

      <!-- buttons -->
      <ng-container matColumnDef="actions" class="mar-4">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let lecture">
          <button mat-icon-button class="action"
                  (click)="editLecture(lecture)"
                  [disabled]="editEnabled?null:true">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="action"
                  (click)="removeLecture(lecture)"
                  [disabled]="editEnabled?null:true">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- display columns -->
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay "></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

      <!-- empty view -->
      <tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan="3">
          <span class="no-filter-message">Keine Vorlesungen vorhanden.</span>
        </td>
      </tr>

    </table>

    <!-- pagination -->
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 250]"
                   showFirstLastButtons
                   aria-label="WÃ¤hlen Sie die anzuzeigende Anzahl an Elementen">
    </mat-paginator>
  </div>

</div>
