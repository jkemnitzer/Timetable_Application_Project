<div class="outer" fxLayout="column">
  <mat-form-field appearance="standard" class="program-filter">
    <mat-label>Filter</mat-label>
    <input
      #input
      (keyup)="applyFilter($event)"
      matInput
      placeholder="Id oder Name"
    />
  </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button
          (click)="toggleEditing()"
          class="action"
          color="primary"
          mat-icon-button
          matTooltip="Ã„nderungen aktivieren/ deaktivieren"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          (click)="addRow()"
          class="action"
          color="primary"
          mat-icon-button
          matTooltip="User hinzufÃ¼gen"
        >
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let user">
        <button
          (click)="editRow(user)"
          [disabled]="editEnabled ? null : true"
          class="action"
          mat-icon-button
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          (click)="removeRow(user)"
          [disabled]="editEnabled ? null : true"
          class="action"
          mat-icon-button
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Id</th>
      <td *matCellDef="let user" mat-cell>{{ user.id }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Username</th>
      <td *matCellDef="let user" mat-cell>{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Title</th>
      <td *matCellDef="let user" mat-cell>{{ user.title }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>First Name</th>
      <td *matCellDef="let user" mat-cell>{{ user.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Last Name</th>
      <td *matCellDef="let user" mat-cell>{{ user.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>E-Mail</th>
      <td *matCellDef="let user" mat-cell>{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Status</th>
      <td *matCellDef="let user" mat-cell>{{ user.status }}</td>
    </ng-container>


    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

    <tr *matNoDataRow class="mat-row">
      <td class="mat-cell" colspan="4">
        <span class="no-filter-message"
        >Keine Daten die dem Filter "{{ input.value }}" entsprechen.</span
        >
      </td>
    </tr>
  </table>
</div>
