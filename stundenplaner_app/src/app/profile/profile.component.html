<ng-container>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-xl-6 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25">
                    <img
                      src="https://img.icons8.com/bubbles/100/000000/user.png"
                      class="img-radius"
                      alt="User-Profile-Image"
                    />
                  </div>
                  <h6 class="f-w-600">
                    {{ user.username }}
                  </h6>
                  <em
                    class="
                      mdi mdi-square-edit-outline
                      feather
                      icon-edit
                      m-t-10
                      f-16
                    "
                  ></em>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">
                        {{ "PROFIL.Username" | translate }}
                      </p>
                      <h6 class="text-muted f-w-400">{{ user.username }}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">
                        {{ "PROFIL.Email" | translate }}
                      </p>
                      <h6 class="text-muted f-w-400">{{ user.email }}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">
                        {{ "PROFIL.Phone" | translate }}
                      </p>
                      <h6 class="text-muted f-w-400">1234567890</h6>
                    </div>
                  </div>
                  <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">
                    Vorlesungen
                  </h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Programmieren I</p>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">
                        Algorithmen und Datenstrukturen
                      </p>
                    </div>
                  </div>
                  <ul class="social-link list-unstyled m-t-40 m-b-10">
                    <li>
                      <a
                        href="#!"
                        data-toggle="tooltip"
                        data-placement="bottom"
                        title=""
                        data-original-title="facebook"
                        data-abc="true"
                        ><i
                          class="
                            mdi mdi-facebook
                            feather
                            icon-facebook
                            facebook
                          "
                          aria-hidden="true"
                        ></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div></div
></ng-container>
